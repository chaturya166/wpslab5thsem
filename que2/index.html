<!DOCTYPE html>
<html>
    <head>
        <title>IMAGE ROLLOVER</title>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <img src="bandw.jpg" onmouseover="this.src='inter.png'" onmouseout="this.src='audi.jpg'" alt="sports car" width="400px" height="400px">
        <img src="cool.png" onmouseover="this.src='correct.jpg'" onmouseout="this.src='royalenfield.jpg'" alt="bike" width="400px" height="400px">
        <img src="shy.png" onmouseover="this.src='smile.jpg'" onmouseout="this.src='virat.jpg'" alt="cricketer" width="400px" height="400px">
    </body>
</html>
